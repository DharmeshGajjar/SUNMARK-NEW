<!DOCTYPE html>

<html lang="en">

<head>
    <link href="/CoilStock/print.css" rel="stylesheet" />
</head>
<body style="font-size: 10px;max-width: 1000px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin-left:30px;margin-top:30px;position: relative;">
    <div style="display: flex;width:100%;font-size:12px">
        Report Date : #*#*RptDate*#*#
    </div>
    &nbsp;
    <div style="display: flex;width:100%;">
        <div style="width:30%;">
            <img src="#*#*logo*#*#" style="width:255px;height:65px;" />
            <!--<img src="#*#*logo*#*#" style="width:180px;" />-->
        </div>

        <div style="width:80%;text-align: left;">
            <div style="font-weight:200;font-family:Verdana;font-size:18px;">
                <b>#*#*cmpName*#*#</b> <br />
            </div>
            <div style="font-weight:200;font-family:Verdana;font-size:12px;">
                #*#*cmpAdd*#*# <br />
                Mobile : #*#*cmpPhone*#*# <br />
                E-mail : #*#*cmpEmail*#*# <br />
                GSTIN : #*#*cmpGST*#*# <br />
            </div>
        </div>
    </div>
    <div style="font-weight:200;font-family:Verdana;font-size:18px;">
        <b>#*#*Title*#*#</b> <br />&nbsp;&nbsp;
    </div>
    <div style="font-weight:200;font-family:Verdana;font-size:15px;">
        <b>#*#*SubTitle*#*#</b> <br />
    </div>
    <div style="height:620px;">
        #*#*datatable-keytable*#*#
    </div>
</body>

</html>
